大阪府","東京都","東京都","千葉県","愛知県","山梨県","群馬県","千葉県","大阪府","新潟県","神奈川県","東京都","神奈川県"],["09/17","09/17","09/05","09/05","10/24","09/05","11/01","10/03","10/01","10/25","10/26","09/14","10/13","10/05","10/15","10/29"],["10/31","10/31","11/03","11/03","10/26","11/04","11/02","11/03","10/31","10/25","10/26","10/13","10/13","10/05","10/15","10/29"],["<img src='https://www.tokyodisneyresort.jp/treasure/halloween2025/assets/images/tdl/main.webp'width='300'/><br><br><h5>ディズニー・ハロウィーン<\/h5><br><strong>日時：09/17から10/31まで<\/strong><br><strong>URL：<\/strong><a href='https://www.tokyodisneyresort.jp/treasure/halloween2025/tdl/'>https://www.tokyodisneyresort.jp/treasure/halloween2025/tdl/<\/a><br>東京ディズニーランドでは、スペシャルイベント「ディズニー・ハロウィーン」を開催します。今年もディズニーの悪役である、ディズニーヴィランズが主役となり、エキサイティングかつ魅惑的な雰囲気のハロウィーンをお楽しみいただけます。","<img src='https://www.tokyodisneyresort.jp/treasure/halloween2025/assets/images/tds/main.webp'width='300'/><br><br><h5>ディズニー・ハロウィーン<\/h5><br><strong>日時：09/17から10/31まで<\/strong><br><strong>URL：<\/strong><a href='https://www.tokyodisneyresort.jp/treasure/halloween2025/tds/'>https://www.tokyodisneyresort.jp/treasure/halloween2025/tds/<\/a><br>東京ディズニーランドでは、スペシャルイベント「ディズニー・ハロウィーン」を開催します。今年もディズニーの悪役である、ディズニーヴィランズが主役となり、エキサイティングかつ魅惑的な雰囲気のハロウィーンをお楽しみいただけます。","<img src='https://www.usj.co.jp/tridiondata/usj/ja/jp/files/images/gds-images/usj-gds-halloween-horror-nights-2025-a.jpg'width='300'/><br><br><h5>ハロウィーン・ホラー・ナイト<\/h5><br><strong>日時：09/05から11/03まで<\/strong><br><strong>URL：<\/strong><a href='https://www.usj.co.jp/web/ja/jp/events/fall-2025/halloween-horror-nights-2025'>https://www.usj.co.jp/web/ja/jp/events/fall-2025/halloween-horror-nights-2025<\/a><br><b>超絶スケールの恐怖に飛び込め。​絶望の夜が、はじまる――<\/b><\/br>次々畳みかける唯一無二のホラー体験に、もう、絶叫が止まらない！​ ついにそのベールを脱ぐ戦慄の“ゾンビ製造工場”をはじめ、​超超超超狂暴化したとてつもない数の最凶ストリート・ゾンビ群、​さらに「チェンソーマン」やチャッキーの残虐シアター＆メイズまで、​眼前に広がる目を覆う惨状に、もはやなす術はなし。​さあ、無数の恐怖体験が待つこの地獄へ飛び込み、​頭がからっぽになるまで、叫んで、叫んで、叫びまくれ！！","<img src='https://www.usj.co.jp/tridiondata/usj/ja/jp/files/images/gds-images/usj-gds-hahaha-halloween-party-2025-a.jpg'width='300'/><br><br><h5>ハハハ！ ハロウィーン・パーティ<\/h5><br><strong>日時：09/05から11/03まで<\/strong><br><strong>URL：<\/strong><a href='https://www.usj.co.jp/web/ja/jp/events/fall-2025/hahaha-halloween-party-2025'>https://www.usj.co.jp/web/ja/jp/events/fall-2025/hahaha-halloween-party-2025<\/a><br><b>ユカイな仲間と「ハッハッハー」！​ 飛びこめ、熱狂デイタイム！​<\/b><\/br>「ハッハッハー」とお腹の底からアツくなりたいなら、昼ハロウィーンに集まって！​ 今年はポケモンたちもますますヒートアップ、​ダンス・バトルまで飛びだしちゃうから、もう熱狂度数は予測不能にオーバーヒート！​ ミニオンはハチャメチャ・モンスターに！パークの仲間たちもお茶目なハロウィーン仮装に大変身！​ あっちもこっちも、超絶おかしくてかわいい熱狂デイタイムに、本能のまま飛びこもう！","<img src='https://ikebukurocosplay.jp/assets/images/pc/index/img_fv.png'width='300'/><br><br><h5>池袋ハロウィンコスプレフェス2025<\/h5><br><strong>日時：10/24から10/26まで<\/strong><br><strong>URL：<\/strong><a href='https://ikebukurocosplay.jp/'>https://ikebukurocosplay.jp/<\/a><br>2025年10月24日(金)・25日(土)・26日(日)開催‼ 池袋エリアを舞台に、数多くのコスプレイヤーが参加する国内最大級のハロウィンイベント「池袋ハロウィンコスプレフェス」","<img src='https://www.puroland.jp/wp-content/uploads/2025/08/2025_halloween_KV_1200x900_0813-960x720.jpg'width='300'/><br><br><h5>PUROHALLOWEEN<\/h5><br><strong>日時：09/05から11/04まで<\/strong><br><strong>URL：<\/strong><a href='https://www.puroland.jp/event-campaign/2025_halloween/'>https://www.puroland.jp/event-campaign/2025_halloween/<\/a><br>今年のハロウィーンも<\/br>ピューロランドに魔法使いたちが帰ってきた！<\/br>みんなも一緒に魔法使いになって<\/br>キャラクターたちとハロウィーンを楽しんじゃおう♪","<img src=''width='300'/><br><br><h5>えんとつ町の“踊る”ハロウィンナイト2025<\/h5><br><strong>日時：11/01から11/02まで<\/strong><br><strong>URL：<\/strong><a href='https://odoru-halloween.jp/'>https://odoru-halloween.jp/<\/a><br>開催日時：2025年11月01日（土） - 11月02日（日）<\/br><\/br>11月1日 13:00開場 / 14:30開演<\/br>11月2日 12:00開場 / 13:30開演<\/br><\/br>会場：幕張メッセ展示ホール9・10・11","<img src='https://www.legoland.jp/media/yc2hux1o/halloween2025_kv_2000x800_re.jpg'width='300'/><br><br><h5>レゴランドでハロウィンパーティー<\/h5><br><strong>日時：10/03から11/03まで<\/strong><br><strong>URL：<\/strong><a href='https://www.legoland.jp/operation/seasonal-events/halloween/2025/'>https://www.legoland.jp/operation/seasonal-events/halloween/2025/<\/a><br><b>すべてがフォトスポット！<\/br>レゴランドのハロウィンを<\/br>キミのサイコーの仮装で彩ろう！<\/b>","<img src=''width='300'/><br><br><h5>THE HALLOWEEN HOTEL<\/h5><br><strong>日時：10/01から10/31まで<\/strong><br><strong>URL：<\/strong><a href='https://hoshinoresorts.com/ja/hotels/risonareyatsugatake/sp/yatsugatake_halloween/'>https://hoshinoresorts.com/ja/hotels/risonareyatsugatake/sp/yatsugatake_halloween/<\/a><br>2025年10月1日～31日の間「THE HALLOWEEN HOTEL 2025」を開催します。フルーツがテーマの空間に加え、今年は初の「ハロウィンナイト空中散歩」が登場。キッズスタジオでは魔女とスイーツ作りができ、フルーツをイメージした衣装のレンタルなど、非日常を満喫できるイベントです。","<img src='https://kfp-tomo.org/wp-content/uploads/2025/08/9a4ba6bbac99774a06498fa6f301de77-610x760.jpg'width='300'/><br><br><h5>2025ハロウィンパーティー*WS&フリーマーケット<\/h5><br><strong>日時：10/25から10/25まで<\/strong><br><strong>URL：<\/strong><a href='https://kfp-tomo.org/archives/10614'>https://kfp-tomo.org/archives/10614<\/a><br>観音山ファミリーパークでは今年も楽しいハロウィンイベントを開催！<\/br>「みんなでおどろうハロウィンパーティー♬」<\/br>「ハロウィンじゃんけん大会」では子供たちが喜ぶとっておきの景品を用意しています<\/br>毎年開催のフリーマーケットブースと初のワークショップブースも企画しました","<img src=''width='300'/><br><br><h5>行って得する「行徳ハロウィン2025」<\/h5><br><strong>日時：10/26から10/26まで<\/strong><br><strong>URL：<\/strong><a href='https://www.gyotokuhalloween.com/'>https://www.gyotokuhalloween.com/<\/a><br>行徳ハロウィン2025<\/br>今年も、行徳ハロウィンを開催することが決定いたしました。<\/br><\/br>開催日：2025年10月26日(日)<\/br>場所：行徳駅前公園","<img src='https://kawachi-nagano.info/wp-content/uploads/2024/10/%E3%83%8F%E3%83%AD%E3%82%A6%E3%82%A3%E3%83%B3%EF%BC%91.jpg'width='300'/><br><br><h5>ラブリーハロウィーン in かわちながの 2025<\/h5><br><strong>日時：09/14から10/13まで<\/strong><br><strong>URL：<\/strong><a href='https://kawachi-nagano.info/information/lovelyhalloween/'>https://kawachi-nagano.info/information/lovelyhalloween/<\/a><br><b>◆街中でトリック・オア・トリート！<\/b><\/br>河内長野市内のお店や施設に行って、「トリック・オア・トリート！」と言えば、お菓子がもらえる企画「街中でトリック・オア・トリート！」を今年も開催！<\/br>パンフレットをゲットしてお店をまわろう！<\/br>※駄菓子・チョコレート等を配布いたしますので、お子様へのアレルギーのご留意をお願い致します。<\/br>さらに、<\/br>お店を5店回ってスタンプを集めてハガキ応募すると、抽選で「こども商品券」や「図書カード」があたるよ！！<\/br>応募期間：9/14(日)～10/13(月祝)<\/br>当選商品：こども商品券 10,000円分 1名様、こども商品券 5,000円         const note = window.document.getElementById(id);
        if (note) {
          return note.innerHTML;
        } else {
          return "";
        }
      });
    }
    const xrefs = window.document.querySelectorAll('a.quarto-xref');
    const processXRef = (id, note) => {
      // Strip column container classes
      const stripColumnClz = (el) => {
        el.classList.remove("page-full", "page-columns");
        if (el.children) {
          for (const child of el.children) {
            stripColumnClz(child);
          }
        }
      }
      stripColumnClz(note)
      if (id === null || id.startsWith('sec-')) {
        // Special case sections, only their first couple elements
        const container = document.createElement("div");
        if (note.children && note.children.length > 2) {
          container.appendChild(note.children[0].cloneNode(true));
          for (let i = 1; i < note.children.length; i++) {
            const child = note.children[i];
            if (child.tagName === "P" && child.innerText === "") {
              continue;
            } else {
              container.appendChild(child.cloneNode(true));
              break;
            }
          }
          if (window.Quarto?.typesetMath) {
            window.Quarto.typesetMath(container);
          }
          return container.innerHTML
        } else {
          if (window.Quarto?.typesetMath) {
            window.Quarto.typesetMath(note);
          }
          return note.innerHTML;
        }
      } else {
        // Remove any anchor links if they are present
        const anchorLink = note.querySelector('a.anchorjs-link');
        if (anchorLink) {
          anchorLink.remove();
        }
        if (window.Quarto?.typesetMath) {
          window.Quarto.typesetMath(note);
        }
        if (note.classList.contains("callout")) {
          return note.outerHTML;
        } else {
          return note.innerHTML;
        }
      }
    }
    for (var i=0; i<xrefs.length; i++) {
      const xref = xrefs[i];
      tippyHover(xref, undefined, function(instance) {
        instance.disable();
        let url = xref.getAttribute('href');
        let hash = undefined; 
        if (url.startsWith('#')) {
          hash = url;
        } else {
          try { hash = new URL(url).hash; } catch {}
        }
        if (hash) {
          const id = hash.replace(/^#\/?/, "");
          const note = window.document.getElementById(id);
          if (note !== null) {
            try {
              const html = processXRef(id, note.cloneNode(true));
              instance.setContent(html);
            } finally {
              instance.enable();
              instance.show();
            }
          } else {
            // See if we can fetch this
            fetch(url.split('#')[0])
            .then(res => res.text())
            .then(html => {
              const parser = new DOMParser();
              const htmlDoc = parser.parseFromString(html, "text/html");
              const note = htmlDoc.getElementById(id);
              if (note !== null) {
                const html = processXRef(id, note);
                instance.setContent(html);
              } 
            }).finally(() => {
              instance.enable();
              instance.show();
            });
          }
        } else {
          // See if we can fetch a full url (with no hash to target)
          // This is a special case and we should probably do some content thinning / targeting
          fetch(url)
          .then(res => res.text())
          .then(html => {
            const parser = new DOMParser();
            const htmlDoc = parser.parseFromString(html, "text/html");
            const note = htmlDoc.querySelector('main.content');
            if (note !== null) {
              // This should only happen for chapter cross references
              // (since there is no id in the URL)
              // remove the first header
              if (note.children.length > 0 && note.children[0].tagName === "HEADER") {
                note.children[0].remove();
              }
              const html = processXRef(null, note);
              instance.setContent(html);
            } 
          }).finally(() => {
            instance.enable();
            instance.show();
          });
        }
      }, function(instance) {
      });
    }
        let selectedAnnoteEl;
        const selectorForAnnotation = ( cell, annotation) => {
          let cellAttr = 'data-code-cell="' + cell + '"';
          let lineAttr = 'data-code-annotation="' +  annotation + '"';
          const selector = 'span[' + cellAttr + '][' + lineAttr + ']';
          return selector;
        }
        const selectCodeLines = (annoteEl) => {
          const doc = window.document;
          const targetCell = annoteEl.getAttribute("data-target-cell");
          const targetAnnotation = annoteEl.getAttribute("data-target-annotation");
          const annoteSpan = window.document.querySelector(selectorForAnnotation(targetCell, targetAnnotation));
          const lines = annoteSpan.getAttribute("data-code-lines").split(",");
          const lineIds = lines.map((line) => {
            return targetCell + "-" + line;
          })
          let top = null;
          let height = null;
          let parent = null;
          if (lineIds.length > 0) {
              //compute the position of the single el (top and bottom and make a div)
              const el = window.document.getElementById(lineIds[0]);
              top = el.offsetTop;
              height = el.offsetHeight;
              parent = el.parentElement.parentElement;
            if (lineIds.length > 1) {
              const lastEl = window.document.getElementById(lineIds[lineIds.length - 1]);
              const bottom = lastEl.offsetTop + lastEl.offsetHeight;
              height = bottom - top;
            }
            if (top !== null && height !== null && parent !== null) {
              // cook up a div (if necessary) and position it 
              let div = window.document.getElementById("code-annotation-line-highlight");
              if (div === null) {
                div = window.document.createElement("div");
                div.setAttribute("id", "code-annotation-line-highlight");
                div.style.position = 'absolute';
                parent.appendChild(div);
              }
              div.style.top = top - 2 + "px";
              div.style.height = height + 4 + "px";
              div.style.left = 0;
              let gutterDiv = window.document.getElementById("code-annotation-line-highlight-gutter");
              if (gutterDiv === null) {
                gutterDiv = window.document.createElement("div");
                gutterDiv.setAttribute("id", "code-annotation-line-highlight-gutter");
                gutterDiv.style.position = 'absolute';
                const codeCell = window.document.getElementById(targetCell);
                const gutter = codeCell.querySelector('.code-annotation-gutter');
                gutter.appendChild(gutterDiv);
              }
              gutterDiv.style.top = top - 2 + "px";
              gutterDiv.style.height = height + 4 + "px";
            }
            selectedAnnoteEl = annoteEl;
          }
        };
        const unselectCodeLines = () => {
          const elementsIds = ["code-annotation-line-highlight", "code-annotation-line-highlight-gutter"];
          elementsIds.forEach((elId) => {
            const div = window.document.getElementById(elId);
            if (div) {
              div.remove();
            }
          });
          selectedAnnoteEl = undefined;
        };
          // Handle positioning of the toggle
      window.addEventListener(
        "resize",
        throttle(() => {
          elRect = undefined;
          if (selectedAnnoteEl) {
            selectCodeLines(selectedAnnoteEl);
          }
        }, 10)
      );
      function throttle(fn, ms) {
      let throttle = false;
      let timer;
        return (...args) => {
          if(!throttle) { // first call gets through
              fn.apply(this, args);
              throttle = true;
          } else { // all the others get throttled
              if(timer) clearTimeout(timer); // cancel #2
              timer = setTimeout(() => {
                fn.apply(this, args);
                timer = throttle = false;
              }, ms);
          }
        };
      }
        // Attach click handler to the DT
        const annoteDls = window.document.querySelectorAll('dt[data-target-cell]');
        for (const annoteDlNode of annoteDls) {
          annoteDlNode.addEventListener('click', (event) => {
            const clickedEl = event.target;
            if (clickedEl !== selectedAnnoteEl) {
              unselectCodeLines();
              const activeEl = window.document.querySelector('dt[data-target-cell].code-annotation-active');
              if (activeEl) {
                activeEl.classList.remove('code-annotation-active');
              }
              selectCodeLines(clickedEl);
              clickedEl.classList.add('code-annotation-active');
            } else {
              // Unselect the line
              unselectCodeLines();
              clickedEl.classList.remove('code-annotation-active');
            }
          });
        }
    const findCites = (el) => {
      const parentEl = el.parentElement;
      if (parentEl) {
        const cites = parentEl.dataset.cites;
        if (cites) {
          return {
            el,
            cites: cites.split(' ')
          };
        } else {
          return findCites(el.parentElement)
        }
      } else {
        return undefined;
      }
    };
    var bibliorefs = window.document.querySelectorAll('a[role="doc-biblioref"]');
    for (var i=0; i<bibliorefs.length; i++) {
      const ref = bibliorefs[i];
      const citeInfo = findCites(ref);

        tippyHover(citeInfo.el, function() {

          citeInfo.cites.forEach(function(cite) {

            if (biblioDiv) {
              citeDiv.innerHTML = biblioDiv.innerHTML;
            }
            popup.appendChild(citeDiv);
          });
          return popup.innerHTML;
        });
